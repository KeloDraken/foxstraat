{% extends 'base.html' %}

{% block title %}Foxstraat - Edit profile{% endblock %}

{% block styles %}
<style>
    textarea {
        max-width: 70% !important;
        max-height: 60% !important;
        width: 1000px !important;
        background-color: rgb(250, 250, 250) !important;
        height: 300px !important;
    }

    .btn {
        margin: 2rem !important;
        width: 65vw;
    }

    .view-changes {
        text-decoration: underline;
    }

    .small {
        margin: 0 50%;
    }

    .form-input {
        border: 2px solid #000 !important;
        width: 20vw !important;
        border-radius: 3px !important;
        font-size: 1.5em !important;
        color: #000 !important;
        font-weight: 500;
        padding-left: 5px !important;
        padding-right: 5px !important;
        padding-top: 2px !important;
        padding-bottom: 2px !important;
        background-color: rgb(250, 250, 250) !important;
    }

    .form-input::placeholder {
        color: #000;
        font-weight: 500;
        opacity: 1;
    }
</style>
{% endblock %}

{% block body %}
{% include 'components/navbar.html' %}
<div class="container">
    {% include 'components/edit_profile/edit_profile_form.html' %}
    
    <a id="delete-account" class="btn waves-effect waves-light btn-small red lighten-3 black-text" href="{% url 'accounts:delete-user' %}">
        delete account
    </a>
</div>
{% endblock %}
