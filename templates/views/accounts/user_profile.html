<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxstraat - {{user.display_name}}</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.min.css"
        integrity="sha512-LLxZHu50SXdFJdAzHmDJAoLaozhTB4BYZPoN+xdTRjiPmPhI+1mEJXdoHHiDWmd/jj/9x10pkd8mYGG9sqfPPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- {{ user.custom_styles|safe }} -->
    <style>
        /* 
        You may edit other HTML Tags' styles.
        
        This Google font is a part of our branding. 
        YOU ARE NOT ALLOWED TO CHANGE THIS FONT */
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");
        /* Fonts used in this page. You can change these. */
        @import url('https://use.fontawesome.com/releases/v5.0.7/css/all.css');
        
        /* Branding styles begin */
        .logo {
            /* 
            The logo font size cannot be less than 2em.
            You may change the logo's colours, however, 
            there needs to be ENOUGH CONTRAST between the 
            logo and the background so much that the logo 
            still remains visible. 
            */
            font-size: 2em !important;
            color: #212121;
            padding: 10px 16px;
            text-decoration: none;
            float: left;
            font-family: "Lobster", cursive;
        }
        /* Branding styles end */
        .container {
            /* Add a top margin to avoid content overlay */
            margin: 7rem 7rem;
        }
        /* Navbar styles */
        .navbar {
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .nav-links {
            float: left;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            display: block;
            color: #212121;
            font-size: 1em;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-links:hover {
            background: #ddd;
            color: black;
        }
        /* Navbar styles end */

        .section-heading {
            font-family: Arial, Helvetica, sans-serif;
            color: #212121;
        }

        /* User basic info styles */
        .user-details-basic-container {
            margin-top: 1rem;
            width: 100%;
        }
        .profile-image-container {
            margin-right: 3rem;
            margin-top: 1rem;
        }
        .profile-picture {
            object-fit: cover;
            width: 240px;
            height: 240px;
        }
        .username-container {
            margin-top: 5px;
        }
        .username {
            margin-bottom: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
            font-weight: 600 !important;
        }
        .user-stat-container {
            margin-top: 5px;
        }
        .stat {
            float: left;
            display: block;
            font-size: 0.9em;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(155, 155, 155);
            font-weight: 700;
            margin-right: 1em !important;
        }
        /* user basic info styles end */

        /* user advanced info styles start */
        .user-details-advanced-container{
            width: 100%;
        }
        .social-links-container {
            margin-top: 5px;
        }
        .social-link {
            text-decoration: none;
            color: rgb(118, 118, 134);
            font-weight: 600;
            font-size: 1.2em;
            margin-right: 15px;
        }
        .bio-container {
            margin-top: 2rem;
        }
        .bio {
            font-family: Arial, Helvetica, sans-serif;
            color: #333333;
            font-weight: 500;
            white-space: pre-wrap;
        }
        /* user advanced info styles end */

        /* Post image styles */
        .post-image {
            width: 260px;
            height: 260px;
            margin-bottom: 1.5rem;
            object-fit: cover;
        }
        /* post image styles end */
    </style>

    <style>
        .user-link {
            text-transform: capitalize;
        }
        .grid {
            max-width: 60rem;
            margin: 0 auto;
            margin-top: 29px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="logo" href="/">Foxstraat.</a>
        <a class="nav-links" href="{% url 'accounts:user-dashboard' %}">Dashboard</a>
        {% if request.user.is_authenticated %}
        <a class="nav-links user-link" href="{% url 'get-user-profile' username=request.user.username %}">
            {{request.user.display_name}}
        </a>
        {% endif %}
        <a class="nav-links" href="{% url 'bulletin:explore-bulletins' %}">Explore</a>
        <a class="nav-links" href="{% url 'forums:get-forum' %}">Forums</a>
        <!-- <a class="nav-links" href="#">Charts</a> -->
        <a class="nav-links" href="{% url 'about' %}">About</a>
        <!-- <a class="nav-links" href="#">Store</a> -->
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    {% include 'components/accounts/user_basic_details.html' %}
                    {% include 'components/accounts/user_advanced_details.html' %}
                </div>
            </div>
            <div class="col-9 grid">
                {% for post in posts %}
                <div class="post-container">
                    <img class="post-image" src="{{ post.image.url }}" alt="post image">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
