{% extends 'base.html' %}
{% load static %}

{% block title %}Foxstraat - Sign In{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
{% endblock %}

{% block body %}
<div class="row">
    <div class="col s6 register-form">
        <div class="container ">

            <h3 class="center black-text">Welcome Back</h3>
            <div class="center row">
                <form action="{% url 'accounts:user-login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-large waves-effect waves-light black white-text submit-btn" type="submit">Sign in</button>
                </form>
                <a href="{% url 'accounts:user-register' %}" class="black-text">Sign up instead</a>

            </div>
        </div>
    </div>
    <div class="col s6 form-side">
        <div class="center branding">
            <h3 title="Foxstraat" class="logo">
                <a class="white-text" href="/">Foxstraat.</a>
            </h3>
            <p class="white-text slogan">Prepare to be assimilated</p>
        </div>
    </div>
</div>
{% endblock %}
