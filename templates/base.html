{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    {% block styles %}{% endblock %}
    <style>
        *{
            font-weight: 600;
        }
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        .logo {
            font-weight: 500;
            font-size: 3em !important;
            font-family: "Lobster", cursive;
            margin-top: 15%;
        }
    </style>
    <style>
        .socials {
            margin-left: 13rem !important;
            flex-direction: row !important;
        }

        .socials .btn {
            font-weight: 700 !important;
        }

        .instagram {
            text-align: center;
            border: 0;
            background: #ca62a9;
            background-image: linear-gradient(to right,
                    #eea263,
                    #d65e94,
                    #8952a8,
                    #6870ca);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div class="hide-on-med-and-down">
        {% block body %}{% endblock %}
    </div>
    <div class="hide-on-large-only">
        <div style="height: 100vh;" class="container center black">
            <h1 class="white-text logo">Foxstraat.</h1>
            <p class="white-text">The mobile website is still under construction.</p>

            <a href="#" rel="noopener noreferrer" target="_blank"
                class="btn btn-small instagram black-text">@KeloDraken</a>
            <a href="#" rel="noopener noreferrer" target="_blank"
                class="btn btn-small yellow lighten-2 black-text">Support
                me</a>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
