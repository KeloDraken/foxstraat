<div class="col-12 user-details-advanced-container">
    {% if user.bio %}
    <div class="social-links-container">
        <a class="social-link instagram" href="#">IG</a>
        <a class="social-link facebook" href="#">FB</a>
        <a class="social-link twitter" href="#">TWTTR</a>
        <a class="social-link youtube" href="#">YT</a>
        <a class="social-link twitch" href="#">TWTCH</a>
    </div>

    <!-- User info section -->
    {% if user.bio %}
    <div class="bio-container">
        <pre class="bio">{{user.bio}}</pre>
    </div>
    {% endif %}
    <!-- End user info section -->
    {% else %}
    <p>There nothing on this user</p>
    {% endif %}
</div>
