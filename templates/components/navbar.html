<div class="row">
    <div class="col">
        <a href="/">Home</a>
    </div>

    {% if request.user.is_authenticated %}
    <div class="col">
        <a href="{% url 'accounts:user-dashboard' %}">Dashboard</a>
    </div>
    {% endif %}

    {% if not request.user.is_authenticated %}
    <div class="col">
        <a href="{% url 'accounts:user-login' %}">Sign in</a>
        <a href="{% url 'accounts:user-register' %}">Create account</a>
    </div>
    {% endif %}
</div>
