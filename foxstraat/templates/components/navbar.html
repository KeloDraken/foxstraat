<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    .logo {
        font-family: 'Lobster', cursive;
    }
</style>
<div class="sticky  top-0 z-50">
    <div class="flex flex-row justify-between py-4 px-4 w-full bg-white">
        <a href="/" native title="Ett projekt av Samkelo Drakensberg" class="logo text-3xl">
            Foxstraat.
        </a>
        <div class="flex flex-row justify-evenly">
            <a title="Matstad Home" href="{% url 'index' %}"
                class="nav-link text-2xl mx-5 font-bold border-white">Frontpage</a>

        <div class="flex flex-row">

            <a title="Create a Matstad account" href="#"

            </a>
            {% else %}
            <a title="Create a Matstad account" href="{% url 'accounts:user-register' %}"
                class="bg-black text-white text-sm rounded font-bold px-4 pt-3 mr-1 -mt-2">
