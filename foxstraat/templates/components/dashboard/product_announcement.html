<div class="card z-depth-0">
    <div class="blue-grey darken-4 white-text card-content">
        <span class="card-title"><b>Product</b></span>
        {% for n in product_announcements %}
        <p class="announcement-body">
            <em class="announcement-title">{{ n.title }}</em>
            <br>
            {{ n.body }}
        </p><br>
        {% endfor %}
        <p>
            For more updates, follow
            <a class="btn btn-small blue darken-2" target="_blank"
                href="https://twitter.com/intent/follow?screen_name=KeloDraken&tw_p=followbutton">
                Follow @KeloDraken
            </a>
        </p>
    </div>
</div>
