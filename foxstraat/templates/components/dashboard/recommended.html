{% load humanize %}
{% load url_target_blank %}

<style>
    .post-image {
        object-fit: cover;
        height: 17vw;
        border-radius: 0 !important;
    }

    .explore-img {
        border: none !important;
    }
</style>
<span class="card-title"><b>Recommended posts</b></span>
{% for post in posts %}
<div class="card explore-img z-depth-0">
    <a href="{% url 'bulletin:get-bulletin' bulletin_id=post.object_id %}" title="{{ post.title }}">
        <div class="card-image">
            {% if post.image %}
            <img class="post-image" src="{{ post.image.url }}" alt="Post cover image">
            {% endif %}
        </div>
    </a>
</div>
{% endfor %}
<a href="{% url 'bulletin:frontpage' %}" class="btn btn-flat white black-text">Explore More...</a>
