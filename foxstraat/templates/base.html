{% load static %}
<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Foxstraat is a friendly online community for small artists and bands to build an audience. Share your favourite images and music, and discover new artists and cool people.">
    <meta name="author" value="Samkelo Kgosiemang-Drakensberg">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/material.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- <link href="{% static 'css/material-icons-rounded.css' %}" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    {% block styles %}{% endblock %}
    <style>
        *{
            font-weight: 600;
        }
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        .logo {
            font-weight: 500;
            font-size: 3em !important;
            font-family: "Lobster", cursive;
            margin-top: 15%;
        }
    </style>
</head>

<body>
    <div class="hide-on-med-and-down">
        {% block body %}{% endblock %}
    </div>   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="{% static 'js/materialize.min.js' %}"></script> -->
    {% block scripts %}{% endblock %}

</body>

</html>
